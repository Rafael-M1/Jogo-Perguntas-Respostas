<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Perguntas e Respostas</title>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(function(){
            $(".list-group-item").hide();

            $("button").click(function(){
                $(this).parent(".card-header").siblings('.list-group.list-group-flush').children(".list-group-item").slideToggle(1000);
            });

            $(".card-header.exemplo2").on({
                mouseenter: function(){
                    $(this).siblings('.list-group.list-group-flush').children(".list-group-item").slideDown(1000);
                },
                mouseleave: function(){
                    $(this).siblings('.list-group.list-group-flush').children(".list-group-item").slideUp(1000);
                }
            });

            $(".card-header.exemplo3").click(function(){
                $(this).siblings('.list-group.list-group-flush').children(".list-group-item").slideToggle(1000);
            });
        });
    </script>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="card" style="width: auto;">
                    <div class="card-header exemplo1 d-flex justify-content-between">
                        Qual a capital do Brasil?
                        <button type="button" class="btn btn-primary">Resposta</button>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Resp: Brasília</li>
                    </ul>
                </div>
                <br>           
                <div class="card" style="width: auto;">
                    <div class="card-header exemplo2">
                        Qual a capital da Alemanha?
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Resp: Berlim</li>
                    </ul>
                </div>
                <br>
                <div class="card" style="width: auto;">
                    <div class="card-header exemplo3">
                        Qual a capital de Portugal?
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Resp: Lisboa</li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card" style="width: auto;">
                    <div class="card-header exemplo1 d-flex justify-content-between">
                        Qual a capital do Uruguai?
                        <button type="button" class="btn btn-primary">Resposta</button>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Resp: Montevidéu</li>
                    </ul>
                </div>
                <br>           
                <div class="card" style="width: auto;">
                    <div class="card-header exemplo2">
                        Qual a capital do Chile?
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Resp: Santiago</li>
                    </ul>
                </div>
                <br>
                <div class="card" style="width: auto;">
                    <div class="card-header exemplo3">
                        Qual a capital da Argentina?
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Resp: Buenos Aires</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
