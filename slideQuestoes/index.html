<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Tabelas</title>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(function(){
            $(".card.resposta").hide();
            $(".card.pergunta").click(function(){
                $(this).siblings('.card.resposta').slideToggle(1000);
            });
        });
    </script>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div>
                    <div class="card pergunta" style="width: auto;">
                        <div class="card-body">
                            <p class="card-text">Qual a capital do Brasil?</p>
                        </div>                      
                    </div>
                    <div class="card resposta" style="width: auto;">
                        <div class="card-body">
                            <p class="card-text">Brasília</p>
                        </div>                      
                    </div>
                </div>
                <br>           
                <div>
                    <div class="card pergunta" style="width: auto;">
                        <div class="card-body">
                            <p class="card-text">Qual a capital da Alemanha?</p>
                        </div>                      
                    </div>
                    <div class="card resposta" style="width: auto;">
                        <div class="card-body">
                            <p class="card-text">Berlim</p>
                        </div>                      
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div>
                    <div class="card pergunta" style="width: auto;">
                        <div class="card-body">
                            <p class="card-text">Qual a capital do Uruguai?</p>
                        </div>                      
                    </div>
                    <div class="card resposta" style="width: auto;">
                        <div class="card-body">
                            <p class="card-text">Montevidéu</p>
                        </div>                      
                    </div>
                </div>
                <br>           
                <div>
                    <div class="card pergunta" style="width: auto;">
                        <div class="card-body">
                            <p class="card-text">Qual a capital do Chile?</p>
                        </div>                      
                    </div>
                    <div class="card resposta" style="width: auto;">
                        <div class="card-body">
                            <p class="card-text">Santiago</p>
                        </div>                      
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div>
                    <div class="card pergunta" style="width: auto;">
                        <div class="card-body">
                            <p class="card-text">Qual a capital do Chile?</p>
                        </div>                      
                    </div>
                    <div class="card resposta" style="width: auto;">
                        <div class="card-body">
                            <p class="card-text">Lima</p>
                        </div>                      
                    </div>
                </div>
                <br>           
                <div>
                    <div class="card pergunta" style="width: auto;">
                        <div class="card-body">
                            <p class="card-text">Qual a capital do Chile?</p>
                        </div>                      
                    </div>
                    <div class="card resposta" style="width: auto;">
                        <div class="card-body">
                            <p class="card-text">Quito</p>
                        </div>                      
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
